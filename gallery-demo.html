<!DOCTYPE html>
<html>
<style>
  img {
    height: 150px;
    width: 150px;
  }
</style>
<script>
  function resize() {
    if (document.getElementById("img").style.width == "250px" &&
      document.getElementById("img").style.height == "250px") {
      document.getElementById("img").style.width = "150px";
      document.getElementById("img").style.height = "150px";
    }
    else {
      document.getElementById("img").style.width = "250px";
      document.getElementById("img").style.height = "250px";
    }
  }
  function reset_img() {
    document.getElementById("img").style.width = "150px";
    document.getElementById("img").style.height = "150px";
    document.getElementById("img").src =
      "https://upload.wikimedia.org/wikipedia/en/5/5f/King_Abdulaziz_University_logo.png";
  }
  function disable_button() {
    document.getElementById("myButton").disabled = true;
  }
  function dynamic_link() {
    if (document.getElementById("link").value == "link1") {
      document.getElementById("dynamic").innerHTML = "<a href=''>link1</a>";;
    }
    else if (document.getElementById("link").value == "link2") {
      document.getElementById("dynamic").innerHTML = "<a href=''>link2</a>";;

    }
    else if (document.getElementById("link").value == "link3") {
      document.getElementById("dynamic").innerHTML = "<a href=''>link3</a>";;

    }
    else if (document.getElementById("link").value == "link4") {
      document.getElementById("dynamic").innerHTML = "<a href=''>link4</a>";;

    }
  }



</script>


<head>

<body>
